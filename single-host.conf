# Single Host Ozone Configuration File
# SSH Configuration
SSH_USER="rocky"
SSH_PRIVATE_KEY_FILE="rocky9_key"
SSH_PORT="2422"

# Cluster Configuration - Single host deployment
CLUSTER_HOSTS="ozone"

# Service Distribution Configuration
# All services run on single host
OM_HOSTS="ozone"                # Ozone Manager hosts
SCM_HOSTS="ozone"               # Storage Container Manager hosts
DATANODE_HOSTS="ozone"          # DataNode hosts
RECON_HOSTS="ozone"             # Recon service hosts
S3GATEWAY_HOSTS="ozone"         # S3 Gateway service hosts  
HTTPFS_HOSTS="ozone"            # HttpFS service hosts

# High Availability (HA) Configuration
# Service IDs for HA clusters (single host deployment uses same IDs)
OZONE_OM_SERVICE_ID="ozone1"    # OM service ID for HA
OZONE_SCM_SERVICE_ID="cluster1" # SCM service ID for HA

# Ozone Installation Configuration
OZONE_VERSION="2.0.0"
OZONE_INSTALL_DIR="/opt/ozone"
OZONE_DOWNLOAD_URL="https://archive.apache.org/dist/ozone/\${OZONE_VERSION}/ozone-\${OZONE_VERSION}.tar.gz"

# JDK Configuration
# Specify JDK version to install automatically (supported versions: 8, 11, 17, 21)
# If not specified or empty, the installer will prompt for JDK version selection
# JDK_VERSION="11"

# Optional: Path to local Ozone tarball (skips download if specified)
# LOCAL_TARBALL_PATH="/path/to/ozone-2.0.0.tar.gz"

# Maximum number of concurrent SCP transfers (default: 10)
MAX_CONCURRENT_TRANSFERS=10

# Ozone Manager (OM) Configuration
OZONE_OM_DB_DIR="/var/lib/hadoop-ozone/om/data"
OZONE_METADATA_DIRS="/var/lib/hadoop-ozone/om/ozone-metadata"
OZONE_OM_RATIS_STORAGE_DIR="/var/lib/hadoop-ozone/om/ratis"

# Storage Container Manager (SCM) Configuration
OZONE_SCM_DB_DIRS="/var/lib/hadoop-ozone/scm/data"
OZONE_SCM_HA_RATIS_STORAGE_DIR="/var/lib/hadoop-ozone/scm/ratis"
OZONE_SCM_METADATA_DIRS="/var/lib/hadoop-ozone/scm/ozone-metadata"

# Recon Configuration
OZONE_RECON_DB_DIR="/var/lib/hadoop-ozone/recon/data"
OZONE_RECON_SCM_DB_DIRS="/var/lib/hadoop-ozone/recon/scm/data"
OZONE_RECON_OM_DB_DIR="/var/lib/hadoop-ozone/recon/om/data"
OZONE_RECON_METADATA_DIRS="/var/lib/hadoop-ozone/recon/ozone-metadata"

# DataNode Configuration
OZONE_SCM_DATANODE_ID_DIR="/var/lib/hadoop-ozone/datanode"
DFS_CONTAINER_RATIS_DATANODE_STORAGE_DIR="/var/lib/hadoop-ozone/datanode/ratis/data"
HDDS_DATANODE_DIR="/var/lib/hadoop-ozone/datanode/data"
OZONE_DATANODE_METADATA_DIRS="/var/lib/hadoop-ozone/datanode/ozone-metadata"

# Observability Configuration
# Set to "false" to disable installation (enabled by default)
INSTALL_PROMETHEUS="true"
INSTALL_GRAFANA="true"

# Prometheus Configuration
PROMETHEUS_VERSION="2.54.1"
PROMETHEUS_INSTALL_DIR="/opt/prometheus"
PROMETHEUS_DATA_DIR="/var/lib/prometheus"
PROMETHEUS_PORT="9090"

# Grafana Configuration
GRAFANA_VERSION="11.2.0"
GRAFANA_DATA_DIR="/var/lib/grafana"
GRAFANA_LOGS_DIR="/var/log/grafana"
GRAFANA_PORT="3000"
